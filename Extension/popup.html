<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real One</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            min-width: 400px;
            min-height: 600px;
            background: linear-gradient(to bottom, #ffffff, #d2d2d2);
        }

        h3 {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
        }

        .text {
            line-height: 1.2;
            padding: 5px;
            padding-left: 1px;
        }


        .mid-text {
            padding: 5px;
            padding-left: 1px;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
        }

        #myButton {
            margin-top: 10px;
            border-radius: 30px;
            width: 150px;
            height: 50px;
            background-color: #44cea9;
            border: none;
            cursor: pointer;
        }

        #myButtontwo {
            margin-top: 10px;
            border-radius: 30px;
            width: 150px;
            height: 50px;
            background-color: #d45950;
            border: none;
            cursor: pointer;
        }

        .score {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .star {
            color: #ccc;
            font-size: 32px;
            margin-right: 5px;
        }

        .star.filled {
            color: gold;
        }
    </style>
</head>

<body>
    <div>
        <h5 style="background-color: #44cea9; padding-left: 30px; padding-top: 10px; padding-bottom: 10px;">Real One
        </h5>
    </div>
    <div class="center">
        <!-- <span class="text" style="padding-left: 20px;">An extension for you to determine the best product on site</span> -->
        <button id="myButton">Start Analysing</button>
        <button id="myButtontwo">Stop Analysing</button>
    </div>
    <div style="padding-left:30px; padding-right: 30px;">
        <div>
            <h5 style="padding-top:15px;">Product Analysis:</h5>
            <span class="mid-text">Review text generated from Gemini</span>
        </div>
        <div>
            <h5 style="margin-top:20px;">Score:</h5>
            <span class="text">The product matches 86% to the product shown on store images.</span>
        </div>
    </div>

</body>

</html>
